<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>MENU</title>
	<script type="text/javascript" src="jsMenu.js"></script>
	<link href="estilo.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Crea tus menús y elige tu favorito</h1>
	</header>
	<main>
		<div>
			<label for="plato">Elige un plato:</label>
			<select id="plato"></select>
			<label for="bebida">Elige una bebida:</label>
			<select id="bebida"></select>
			<label for="postre">Elige un postre:</label>
			<select id="postre"></select>
			<button id="generarMenu">Añadir Menú</button>
		</div>
		<div>
			<label for="listaMenus">Lista de Menús</label>
			<select id="listaMenus"></select>
			<input type="checkbox" id="favorito">
			<Label for="favorito">Menú favorito</label>
		</div>
		<div>
			<label>Menú favorito</label>
			<input id="menuFavorito" type="text" disabled></input>
			<label>Precio del Menú</label>
			<input id="precio" type="text" disabled></input>
			<button id="grabarFavorito">Grabar favorito</button>
		</div>
		<main>
</body>

</html>
